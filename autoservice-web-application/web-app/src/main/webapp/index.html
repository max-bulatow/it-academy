<html>
<head>
    <meta charset="UTF-8">
    <title>Transport</title>
</head>
<body>
<h3>Load transport JSON content</h3>
<form action="transports" method="POST" name="transportJSON">
    <p>
        JSON Content: <input name="jsonContent" />
        <br><br>
        Введите тип сортировки и направление через дефис
        <br>
        Типы сортировки: type, model, price
        <br>
        Направления сортировки: forward, reverse
        <br>
        Для ввода нескольких вариантов сортировок используйте в качестве разделителя запятую с пробелом (, )
        <br><br>
        sorting: <input name="sorting" />
    </p>
    <input value="Submit" type="submit">
</form>
</body>
</html>
